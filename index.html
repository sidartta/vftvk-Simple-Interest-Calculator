<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Web App - Simple Interest Calculation</title>
  </head>
  <body>
    <div id="main-container">
      <h1>Simple Interest Calculator</h1>
      <div id="form-div">
        <form action="" id="calculation-form">
          <p>
            <label for="principal">Amount</label>
            <input
              type="number"
              name="principal"
              id="principal"
              placeholder="Enter principal amount"
            />
          </p>
          <p>
            <label for="rate">Interest Rate</label>
            <input
              type="range"
              name="rate"
              id="rate"
              value="5"
              min="1"
              max="20"
              step=".5"
              oninput="range_disp.value=`${rate.value}%`"
            />
            <output name="range_disp" for="rate">5%</output>
          </p>
          <p>
            <label for="years">No. of Years</label>
            <select name="years" id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </p>
          <button id="validation-button">Compute Interest</button>
        </form>
        <div id="result">
          <p>
            If you deposit
            <span id="result-capital" class="highlight"></span>,<br />
            at an interest rate of
            <span id="result-rate" class="highlight"></span>. <br />
            You will receive an amount of
            <span id="result-future-value" class="highlight"></span>,<br />
            in the year <span id="result-future-year" class="highlight"></span>.
          </p>
        </div>
      </div>
      <div id="footer-copyright">
        <p>&copy; Everyone Can Get Rich</p>
      </div>
    </div>
  </body>
</html>
